
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Map – HustleTrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 340px;
      padding: 16px;
      box-sizing: border-box;
    }

    .map-title {
      display: block;
      background: #111;
      color: #66aaff;
      padding: 12px 16px;
      font-size: 1.5em;
      font-weight: 700;
      border: 1px solid #444;
      border-radius: 12px;
      margin: 0 auto 20px auto;
      width: fit-content;
      text-align: center;
    }

    .section-title {
      background: #111;
      color: #66aaff;
      text-align: center;
      padding: 10px 0;
      font-size: 1.1em;
      font-weight: 700;
      border-top: 1px solid #333;
      border-bottom: 1px solid #444;
      margin-bottom: 20px;
    }

    .card-box {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 14px;
      margin-bottom: 12px;
      padding: 14px;
      box-shadow: inset 0 0 6px #000;
      display: flex;
      align-items: center;
    }

    .card-icon {
      font-size: 1.5em;
      margin-right: 12px;
    }

    .card-label {
      font-size: 1em;
      font-weight: 600;
      color: #ddd;
    }

    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-title">Map</div>
    <div class="section-title">Points of Interest</div>

    <div class="card-box"><span class="card-icon">🏠</span><span class="card-label">Home Base</span></div>
    <div class="card-box"><span class="card-icon">🌿</span><span class="card-label">Grow Site</span></div>
    <div class="card-box"><span class="card-icon">⚗️</span><span class="card-label">Chem Lab</span></div>
    <div class="card-box"><span class="card-icon">🧑‍🔬</span><span class="card-label">Research Hub</span></div>
    <div class="card-box"><span class="card-icon">🚪</span><span class="card-label">Alley Deals</span></div>
    <div class="card-box locked"><span class="card-icon">🚔</span><span class="card-label">Police Checkpoint</span></div>
    <div class="card-box"><span class="card-icon">📦</span><span class="card-label">Storage Unit</span></div>
    <div class="card-box"><span class="card-icon">🏪</span><span class="card-label">Street Market</span></div>
  </div>
</body>
</html>
